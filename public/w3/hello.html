<!DOCTYPE html>
<html lang="en">
  <body>
    <h2>What Can Javascript Do?</h2>

    <p id="demo">Javascript can change HTML content.</p>

    <button type="button" onclick="hello()">Click Me!</button>

    <button type="button" onclick="document.write(5+6)">Click Me Write!</button>

    <button type="button" onclick="alertbox()">Click Me Alart!</button>

    <button type="button" onclick="console.log(7+10)">
      Click Me Console.log!
    </button>

    <button type="button" onclick="window.print()">Print this page!</button>

    <script>
      function hello() {
        document.getElementById("demo").innerHTML = "Hello Javascript!";
      }

      function alertbox() {
        alert(13 + 2);
      }
    </script>
  </body>
</html>
